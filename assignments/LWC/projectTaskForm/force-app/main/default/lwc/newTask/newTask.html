<template>
    <lightning-button variant="brand" label="New Project" onclick={toggleModal}></lightning-button>
    <div if:true={isVisibleModal} class="custom-modal">
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <span class="slds-modal__close">
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close"></lightning-icon>
                    </span>
                    <h2 class="slds-text-heading_medium slds-hyphenate">New Project</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-form
                        object-api-name="Project__c"
                        fields={fields}
                        onsuccess={handleSuccess}
                        oncancel={toggleModal}
                    >
                    </lightning-record-form>
                </div>
                <footer class="slds-modal__footer">
                    <!-- <lightning-button label="Cancel" title="Cancel" class="slds-m-right_small" on></lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save"></lightning-button> -->
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
